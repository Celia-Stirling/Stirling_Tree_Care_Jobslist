{% extends './base.html' %}

{% load static %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'jobslist/style.css' %}">
{% endblock %}

{% block content %}

<h1>Customer List</h1>

<table id="customers-table">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Jobs</th>
  </tr>
    {% for customer in customer_list %}
  <tr>
    <td>{{ customer.last_name }}, {{ customer.first_name}}</td>
    <td><a href="tel:{{ customer.phone }}">{{ customer.phone }}</a></td>
    <td><a href = "mailto:{{ customer.email }}">{{ customer.email }}</a></td>
    <td><a href="{% url 'customer_details' customer.id %}"><button>Jobs</button></a></td>
  </tr>
    {% endfor %}
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
