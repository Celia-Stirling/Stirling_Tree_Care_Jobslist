{% extends './base.html' %}

{% load static %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'jobslist/style.css' %}">
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
    {% for customer in customer_list %}
  <tr>
    <td><a href="{% url 'customer_details' customer.id %}">{{ customer.last_name }}, {{ customer.first_name}}</a></td>
    <td>{{ customer.phone }}</td>
    <td>{{ customer.email }}</td>
    <td><a href="{% url 'customer_update' customer.id %}"><button>Edit</button></a></td>
    <td><a href="{% url 'customer_delete' customer.id %}"><button>Delete</button></a></td>
  </tr>
    {% endfor %}
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
